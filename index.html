<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Token Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: #0a192f;
        }
        .font-title {
            font-family: 'Playfair Display', serif;
        }
        .token-slot {
            width: 100px;
            height: 100px;
            border: 3px dashed rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 0.75rem;
            transition: background-color 0.3s, border-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .token-slot:hover {
             border-color: rgba(255, 215, 0, 1);
        }
        .token {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            /* Removed border-radius and border for a cleaner clipart look */
            object-fit: contain; /* Use contain to ensure the whole image is visible */
        }
        .token.selected {
            transform: scale(1.1);
            box-shadow: 0 0 20px 5px #fde047; /* Glowing effect */
            border-radius: 8px; /* Add a slight radius on selection for the glow */
        }
        .token-in-slot {
            width: 80px;
            height: 80px;
        }
        #success-message {
            transform: scale(0);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        #success-message.show {
            transform: scale(1);
        }

<body class="min-h-screen flex flex-col items-center justify-center text-white p-4">

    <!-- Main Token Board Container -->
    <div class="main-container bg-black bg-opacity-30 backdrop-blur-sm p-6 sm:p-8 rounded-2xl shadow-2xl border-2 border-gray-500 w-full max-w-2xl">

        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="font-title text-4xl sm:text-5xl text-yellow-300 drop-shadow-lg">Titanic Token Board</h1>
            <p class="text-gray-300 mt-2">Earn 5 tokens to receive your reward!</p>
        </header>

        <!-- Reward Area -->
        <div class="bg-gray-900 bg-opacity-60 border-2 border-yellow-400 text-center p-4 rounded-lg mb-8 flex items-center justify-between flex-wrap gap-2">
            <span class="text-lg sm:text-xl font-semibold text-gray-200">I am working for: <strong id="reward-display" class="text-yellow-300">...</strong></span>
            <button id="choose-reward-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                Choose Reward
            </button>
        </div>

        <!-- Token Slots -->
        <div id="token-slots-container" class="flex flex-wrap justify-center gap-4 mb-8">
            <!-- Slots will be dynamically generated here -->
        </div>

        <!-- Success Message -->
        <div id="success-message" class="text-center p-6 bg-green-600 bg-opacity-90 rounded-lg border-2 border-green-300">
            <h2 class="text-3xl font-bold font-title">You Did It!</h2>
            <p class="mt-2">Congratulations on earning all your tokens!</p>
        </div>

    </div>

    <!-- Available Tokens & Reset Button Area -->
    <div class="mt-8 flex flex-col items-center w-full max-w-2xl">
        <div class="bg-black bg-opacity-40 p-4 rounded-2xl shadow-lg border border-gray-600">
            <h3 class="text-center text-lg mb-4 text-gray-300">1. Click a Token below, then 2. Click an empty slot above</h3>
            <div id="token-bank" class="flex justify-center flex-wrap gap-4">
                <!-- Tokens will be dynamically generated here -->
            </div>
        </div>
        <button id="reset-button" class="mt-6 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition-transform transform hover:scale-105">
            Reset Board
        </button>
    </div>

    <!-- Reward Choice Modal -->
    <div id="reward-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 border-2 border-yellow-400 p-8 rounded-2xl shadow-2xl text-center w-full max-w-lg">
            <h2 class="font-title text-3xl text-yellow-300 mb-6">Choose a Reward</h2>

                     onerror="this.onerror=null;this.src='https://placehold.co/100x100/0a192f/ffffff?text=Titanic';">
            `;
            
            // --- INITIALIZATION ---
            function initializeBoard() {
                tokenSlotsContainer.innerHTML = '';
                tokenBank.innerHTML = '';
                successMessage.classList.remove('show');
                rewardDisplay.textContent = '...';
                selectedToken = null;

                // Create slots
                for (let i = 0; i < TOTAL_TOKENS; i++) {
                    const slot = document.createElement('div');
                    slot.classList.add('token-slot');
                    slot.dataset.slotId = i;
                    tokenSlotsContainer.appendChild(slot);
                }

                // Create tokens
                for (let i = 0; i < TOTAL_TOKENS; i++) {
                    const tokenWrapper = document.createElement('div');
                    tokenWrapper.innerHTML = tokenHTML.trim(); // Use the new image HTML
                    const token = tokenWrapper.firstChild;
                    token.id = `token-${i}`;
                    tokenBank.appendChild(tokenWrapper);
                }
            }

            // --- REWARD MODAL LOGIC ---
            chooseRewardBtn.addEventListener('click', () => rewardModal.classList.remove('hidden'));
            closeModalBtn.addEventListener('click', () => rewardModal.classList.add('hidden'));
            rewardModal.addEventListener('click', (e) => {
                const choiceButton = e.target.closest('.reward-choice-btn');
                if (choiceButton) {
// Get the image source and alt text from the button that was clicked
const imgSrc = choiceButton.querySelector('img').src;
const imgAlt = choiceButton.querySelector('img').alt;

// Update the reward display with an image tag instead of just text
rewardDisplay.innerHTML = `<img src="${imgSrc}" alt="${imgAlt}" class="w-16 h-16 object-contain inline-block ml-2 rounded-md">`;                    rewardModal.classList.add('hidden');
                } else if (e.target === rewardModal) {
                    rewardModal.classList.add('hidden');
                }
            });

            // --- CLICK-TO-PLACE LOGIC ---
            function handleTokenBankClick(e) {
                const clickedToken = e.target.closest('.token');
                // Ensure the token is in the bank before selecting
                if (!clickedToken || !tokenBank.contains(clickedToken.parentElement)) return;

                if (clickedToken.classList.contains('selected')) {
                    clickedToken.classList.remove('selected');
                    selectedToken = null;
                    return;
                }

                const currentlySelected = tokenBank.querySelector('.selected');
                if (currentlySelected) {
                    currentlySelected.classList.remove('selected');
                }

                clickedToken.classList.add('selected');
                selectedToken = clickedToken;
            }

            function handleSlotClick(e) {
                const clickedSlot = e.target.closest('.token-slot');
                if (!selectedToken || !clickedSlot || clickedSlot.childElementCount > 0) {
                    return;
                }

                const tokenParentWrapper = selectedToken.parentElement;
                
                selectedToken.classList.remove('selected');
                selectedToken.classList.add('token-in-slot');
                clickedSlot.appendChild(selectedToken);

                // Remove the now-empty wrapper from the bank
                if(tokenParentWrapper) {
                    tokenParentWrapper.remove();
                }
                
                selectedToken = null;
                
                checkForCompletion();
            }

            // --- GAME LOGIC ---
            function checkForCompletion() {
                const filledSlots = tokenSlotsContainer.querySelectorAll('.token').length;
                if (filledSlots === TOTAL_TOKENS) {
                    successMessage.classList.add('show');
                }
            }

            // --- EVENT BINDING ---
            tokenBank.addEventListener('click', handleTokenBankClick);
            tokenSlotsContainer.addEventListener('click', handleSlotClick);
            resetButton.addEventListener('click', initializeBoard);

            // --- START THE APP ---
            initializeBoard();
        });
